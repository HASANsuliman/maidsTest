<div *ngIf="user" class="user-card">
  <mat-card class="example-card" appearance="outlined" @expandCollapse>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <p>User ID: {{ user.id }}</p>
        </mat-card-title>
        <mat-card-subtitle> {{ user.first_name }} {{ user.last_name }} </mat-card-subtitle>
        <img [src]="user.avatar" alt="User Avatar">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ user.email }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack( )">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
